    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Clinica</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <Div class="container" style="width:50%; height: 300px;">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header">
                <center>
                    <h1>LOGIN</h1>
                </center>
            </div>
            <center>
            <div class="card-body" style="width:80%; height: 300px;">
                <form>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                          </svg>
                        <label for="exampleInputEmail1"  class="form-label">Nombre</label>
                        <center>
                        <input type="text" class="form-control" style="width:80%; height: 35px;" id="name" placeholder="Nombre" required>
                        </center>
                        <div id="emailHelp" class="form-text">Ingrese su nombre</div>
                    </div>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                          </svg>
                        <label for="exampleInputPassword1" class="form-label">Correo</label>
                        <center>
                        <input type="text" class="form-control" style="width:80%; height: 35px;" id="password" placeholder="Contraseña" required>
                        <center>
                        <div id="emailHelp" class="form-text">Ingrese su contraseña</div>
                    </div>
                    <button type="button" id="login" class="btn btn-outline-success">Iniciar</button>
                </form>
                <ul id="userList"></ul>
            </div>
            <center>
        </div>
    </Div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="Operaciones.js"></script>
</body>

</html>
