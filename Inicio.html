    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Clinica</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <Div class="container" style="width:30%; height: 300px;">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header">
                <center>
                    <h1>LOGIN Cambio</h1>
                </center>
            </div>
            <center>
            <div class="card-body" style="width:80%; height: 300px;">
                <form>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                          </svg>
                        <label for="exampleInputEmail1"  class="form-label">Nombre</label>
                        <center>
                        <input type="text" class="form-control" style="width:80%; height: 35px;" id="username" placeholder="Nombre" required>
                        </center>
                        <div id="emailHelp" class="form-text">Ingrese su nombre</div>
                    </div>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                          </svg>
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <center>
                        <input type="password" class="form-control" style="width:80%; height: 35px;" id="password" placeholder="Contraseña" required>
                        <center>
                        <div id="emailHelp" class="form-text">Ingrese su contraseña</div>
                    </div>
                    <button  id="button" class="btn btn-outline-success">Iniciar</button>
                </form>
                <ul id="userList"></ul>
            </div>
            <center>
        </div>
    </Div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="sesion.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
